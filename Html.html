<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isLegalName(str){
        let regExp = /^[_a-z0-9]{6,}$/;
        if (regExp.test(str)) alert("It is a legal name");
        else alert("It is illegal");
    }
    while (1) {
        var str = prompt("insert a string");
        isLegalName(str);
    }
</script>
</body>
</html>
